                    <script>
                   addEventListener("DOMContentLoaded", function () {
                       setTimeout(hideURLbar, 0);
                       // Check login state on page load
                       if (localStorage.getItem('loggedIn') === 'true') {
                           showLogout();
                       } else {
                           hideLogout();
                       }
                   });
           
                   function hideURLbar() {
                       window.scrollTo(0, 1);
                   }
           
                   function showNotification(message, type) {
                       var notification = document.getElementById('notification');
                       notification.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
                       notification.style.display = 'block';
                   }
                   function hideNotification() {
                       var notification = document.getElementById('notification');
                       notification.innerHTML = '';
                       notification.style.display = 'none';
                   }
           
                   function login(){
                       hideNotification();
                       var uname = document.getElementById("uname").value.trim();
                       var pwd = document.getElementById("pwd").value.trim();
                       if(uname === "" || pwd === "") {
                           showNotification("Both fields are required.", "danger");
                           return false;
                       }
                       if(uname.length < 3 || pwd.length < 3) {
                           showNotification("Username and password must be at least 3 characters long.", "warning");
                           return false;
                       }
                       if((uname == "admin" && pwd == "admin") || (uname == "uzzi" && pwd == "uzzi")) {
                           showNotification("Login Success! Redirecting...", "success");
                           localStorage.setItem('loggedIn', 'true');
                           showLogout();
                           setTimeout(function() {
                               window.location = "{{url_for('upload')}}";
                           }, 1000);
                           return false;
                       } else {
                           showNotification("Invalid Credentials!", "danger");
                           return false;
                       }
                   }

                   function logout() {
                       localStorage.removeItem('loggedIn');
                       hideLogout();
                       showNotification("Logged out successfully.", "info");
                       setTimeout(function() {
                           window.location = "{{url_for('login')}}";
                       }, 1000);
                   }

                   function showLogout() {
                       var logoutBtn = document.getElementById('logoutBtn');
                       var loginBtn = document.getElementById('loginBtn');
                       if (logoutBtn) logoutBtn.style.display = 'inline-block';
                       if (loginBtn) loginBtn.style.display = 'none';
                   }
                   function hideLogout() {
                       var logoutBtn = document.getElementById('logoutBtn');
                       var loginBtn = document.getElementById('loginBtn');
                       if (logoutBtn) logoutBtn.style.display = 'none';
                       if (loginBtn) loginBtn.style.display = 'inline-block';
                   }
               </script>
